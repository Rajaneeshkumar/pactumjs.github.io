<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PactumJS - REST API Testing Tool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Free & OpenSource REST API Testing Tool for all levels in a Test Pyramid">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:image" content="https://pactumjs.github.io/_media/social.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" href="_media/favicon.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-803PP418EL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-803PP418EL');
  </script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'pactum',
      logo: '/_media/logo-icon-small.svg',
      repo: 'https://github.com/pactumjs/pactum',
      routerMode: 'history',
      auto2top: true,
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#000000',
      copyCode: {
        buttonText: 'Copy'
      },
      search: {},
      scrollToTop: {
        text: 'ðŸ‘†'
      },
      plugins: [
        function (hook) {
          hook.afterEach(function (html) {
            var path = window.location.hash.replace('#', '');
            var page = path.slice(1);
            var words = page.split('-');
            for (let i = 0; i < words.length; i++) {
              var word = words[i];
              words[i] = word.charAt(0).toUpperCase() + word.slice(1);
            }
            var title = words.join(' ');
            gtag('event', 'page_view', { page_title: title, page_location: path, page_path: path, send_to: 'G-803PP418EL'});
            return html;
          });
        },
        function (hook) {
          hook.doneEach(function() {
            const current = window.location.hash

            if (current.startsWith('#/')) {
              window.location.href = current.replace(/^#\//, '/')
            }
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-gherkin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</body>

</html>
